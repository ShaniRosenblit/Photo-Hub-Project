<h2 mat-dialog-title>Edit Picture</h2>
<mat-dialog-content class="mat-typography">
<mat-card class="example-card">
    <mat-card-header>
      <span>Caption:</span>
      <input [(ngModel)]="image.caption">
    </mat-card-header>
    <img mat-card-image src="{{image.src}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field appearance="fill">
            <mat-label>Categories</mat-label>
            <mat-select [formControl]="picCategory" [compareWith]="compareWithImage" multiple>
              <mat-option *ngFor="let category of allCatgories" (click)="selectCatgories()" [value]="category">{{category.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        <div *ngIf="!isLoctionAllow">
            <span>Loction</span>
            <input [(ngModel)]="image.loction">
        </div>
        <div>
            <button mat-button *ngIf="isLoctionAllow">
                <mat-icon  (click)="changeLoction()" >place</mat-icon>
              </button>
              <button mat-button (click)="changeStateFavorit()">
                <mat-icon [ngClass]="image.favorite ?'colorStar':'nonColor'">star_rate</mat-icon>
              </button>
                <button mat-button (click)="changeStatePrivetMode()">
                    <mat-icon >{{statePrivetMode}}</mat-icon>
                  </button>
                </div>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial (click)="updatePhoto()" >Save</button>
</mat-dialog-actions>
